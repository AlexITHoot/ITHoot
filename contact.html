</header>		<div class="content-wrapper">
			<section class="contact">
				<div class="container">
					<div class="parts-wrapper">
						<div class="contact-part">
							<h5>Request Estimate</h5>
							<form action="post">
								<div class="group-wrapper">
									<div class="group control required">
										<label for="Name">Name</label>
										<input id="Name" name="Name" type="mail" placeholder="">
									</div>
									<div class="group control required">
										<label for="PhoneOrEmail">Phone or Email</label>
										<input id="PhoneOrEmail" name="PhoneOrEmail" type="mail" placeholder="">
									</div>
								</div>
								<div class="group textarea required">
									<label for="Details">Project Details</label>
									<textarea name="Details" id="Details"></textarea>
								</div>
								<div class="part-wrapper">
									<div class="side-part">
										<div class="group file-transparent required">
											<div class="output-group">
												<label for="files">
													<img src="/assets/images/contact/Tilt.svg" alt="">
													Attach a file (20 MB max.)
												</label>
												<input type="file" name="files" id="files" accept="image/*">
												<!-- <p class="file-output"></p> -->
											</div>
										</div>
										<div class="group check">
											<input class="checkbox" type="checkbox" id="accept" name="accept">
											<label class="form-label" for="accept">I accept the terms of privacy and
												processing of my personal data.</label>
											<span class="invalid-feedback"></span>
										</div>
									</div>
									<div class="side-part">
										<button class="btn services">Send Request</button>
									</div>
								</div>
							</form>
						</div>
						<div class="contact-part">
							<div class="contact-info">
								<h5>Contact Info</h5>
								<div class="link-wrapper">
									<a class="link-group" href="#">
										<img src="/assets/images/contact/Phone.svg" alt="">
										<span>+38 (096)-080-85-45</span>
									</a>
									<a class="link-group" href="#">
										<img src="/assets/images/contact/Gmail.svg" alt="">
										<span>info@ithoot.com</span>
									</a>
									<a class="link-group" href="#">
										<img src="/assets/images/contact/Skype.svg" alt="">
										<span>Hoot-skype</span>
									</a>
								</div>
								<div class="link-wrapper">
									<a href="#"><img src="/assets/images/contact/Telegram.svg" alt=""></a>
									<a href="#"><img src="/assets/images/contact/Viber.svg" alt=""></a>
								</div>
							</div>
							<div class="follow-info">
								<h5>Follow Us</h5>
								<div class="link-wrapper">
									<a href="#"><img src="/assets/images/contact/Trased.svg" alt=""></a>
									<a href="#"><img src="/assets/images/contact/UpSocial.svg" alt=""></a>
									<a href="#"><img src="/assets/images/contact/Facebook.svg" alt=""></a>
									<a href="#"><img src="/assets/images/contact/Linkedin.svg" alt=""></a>
									<a href="#"><img src="/assets/images/contact/Twitter.svg" alt=""></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
